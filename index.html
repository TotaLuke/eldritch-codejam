<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href="./assets/favico.png" rel="icon" />
    <title>Eldritch horror</title>
</head>

<body>
    <header>
        <div class="ancients-title">Choose you ancient!</div>
    </header>
    <main>
        <div class="ancients-container">
            <div class="Azathoth"></div>
            <div class="Cthulthu"></div>
            <div class="IogSothoth"></div>
            <div class="ShubNiggurath"></div>
        </div>
        <div class="main-container">
            <div class="difficulty-container">
                <div class="difficulty-title">Choose you difficulty!</div>
                <button class="difficulty veryeasy-button">Very easy</button>
                <button class="difficulty easy-button">Easy</button>
                <button class="difficulty normal-button">Normal</button>
                <button class="difficulty hard-button">High</button>
                <button class="difficulty veryhard-button">Very high</button>
                <button class="difficulty shuffle-button">Shuffle</button>
            </div>
            <div class="deck-container">
                <div class="track-container">
                    <div class="stage-title">First stage</div>
                    <div class="first-card-counts">
                        <div class="first-green-count">0</div>
                        <div class="first-brown-count">0</div>
                        <div class="first-blue-count">0</div>
                    </div>
                    <div class="stage-title">Second stage</div>
                    <div class="second-card-counts">
                        <div class="second-green-count">0</div>
                        <div class="second-brown-count">0</div>
                        <div class="second-blue-count">0</div>
                    </div>
                    <div class="stage-title">Third stage</div>
                    <div class="third-card-counts">
                        <div class="third-green-count">0</div>
                        <div class="third-brown-count">0</div>
                        <div class="third-blue-count">0</div>
                    </div>
                </div>
                <div class="deck">
                </div>
                <div class="open-card">
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script type="module" src="./main.js"></script>
</body>

</html>
